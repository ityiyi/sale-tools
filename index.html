<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件处理中转</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #2a3b6c, #3d5a80);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #64b3f4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
        }

        .tools-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .tool-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .icon-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #5c9edc, #2a5298);
        }

        .tool-card:nth-child(2) .icon-wrapper {
            background: linear-gradient(135deg, #f093fb, #6a11cb);
        }

        .icon-wrapper i {
            font-size: 40px;
            color: white;
        }

        .tool-card h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }

        .tool-card p {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 36px;
            background: transparent;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .btn:hover:before {
            left: 100%;
        }

        .footer {
            margin-top: 80px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 动画背景元素 */
        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .bubble1 {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 5%;
        }

        .bubble2 {
            width: 180px;
            height: 180px;
            bottom: 20%;
            right: 8%;
        }

        .bubble3 {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 15%;
        }

        @media (max-width: 768px) {
            .tools-container {
                flex-direction: column;
                align-items: center;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .tool-card {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="bg-bubble bubble1"></div>
    <div class="bg-bubble bubble2"></div>
    <div class="bg-bubble bubble3"></div>
    
    <div class="header">
        <h1>文件处理中转</h1>
    </div>
    
    <div class="tools-container">
        <div class="tool-card">
            <div class="icon-wrapper">
                <i class="fas fa-calculator"></i>
            </div>
            <h2>远方表格处理器</h2>
            <p>远方表格处理器</p>
            <a href="远方表格处理.html" class="btn">打开工具</a>
        </div>
        
        <div class="tool-card">
            <div class="icon-wrapper">
                <i class="fas fa-barcode"></i>
            </div>
            <h2>有赞表格处理器</h2>
            <p>有赞表格处理器</p>
            <a href="有赞表格处理器.html" class="btn">打开工具</a>
        </div>
    </div>
    
    <div class="footer">
        <p>简洁高效的工具集 © 2023 由GitHub Pages托管 | 设计制作: AI</p>
    </div>
    
    <script>
        // 鼠标悬停时背景光晕效果
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.tool-card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    card.style.setProperty('--x', `${x}px`);
                    card.style.setProperty('--y', `${y}px`);
                });
            });
        });
    </script>
</body>
</html>
